<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <section class="library-section">
      <h1>Awesome Books</h1>
      <div class="library"></div>
        <form class="gy-2 gx-3 align-items-center">
            <div class="w-25">
              <label>Title</label>
              <input type="text" class="form-control" id="title" placeholder="Jane Doe">
            </div>
            <div class="w-25">
                <label>Author</label>
              <div class="input-group">
                <input type="text" class="form-control" id="author" placeholder="Username">
              </div>
            </div>
           <br>
            <div class=" col-auto w-25 col-12">
              <button type="submit" class="btn btn-primary add-book">Add book</button>
            </div>
          </form>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
